<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center h-screen">
  <form id="loginForm" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm space-y-4">
    <h2 class="text-2xl font-bold text-center text-green-700">Admin Login</h2>
    <input type="text" id="username" placeholder="Username" class="w-full px-4 py-2 border rounded" required />
    <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border rounded" required />
    <button type="submit" class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800">Login</button>
    <p id="error" class="text-red-600 text-sm text-center hidden">Invalid credentials</p>
  </form>

  <script>
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      // Simple static credentials
      if (user === 'admin' && pass === 'admin123') {
        localStorage.setItem('isAdmin', 'true');
        window.location.href = 'admin.html';
      } else {
        document.getElementById('error').classList.remove('hidden');
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="transition-colors duration-500">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | RAM Pharmaceuticals</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" />
</head>
<body class="bg-green-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-500">

  <!-- Navbar -->
  <header class="bg-white dark:bg-gray-800 shadow-md p-4">
    <div class="flex justify-between items-center max-w-7xl mx-auto">
      <h1 class="text-2xl font-bold text-green-700 dark:text-green-400">RAM Pharmaceuticals</h1>

      <!-- Desktop Nav -->
      <nav class="hidden md:flex space-x-6 items-center">
        <a href="tt.html" class="hover:text-green-600 dark:hover:text-green-300 transition">Home</a>
        <a href="meds.html" class="hover:text-green-600 dark:hover:text-green-300 transition">Medicines</a>
        <a href="contact.html" class="font-semibold underline underline-offset-4 text-green-600 dark:text-green-300">Contact</a>
        <button id="dark-toggle" class="ml-2 bg-gray-200 dark:bg-gray-700 p-2 rounded hover:bg-gray-300 dark:hover:bg-gray-600 transition">
          <i id="dark-icon" class="ri-moon-line text-xl dark:text-yellow-400"></i>
        </button>
      </nav>

      <!-- Hamburger Button -->
      <div class="md:hidden flex items-center space-x-2">
        <button id="dark-toggle-mobile" class="bg-gray-200 dark:bg-gray-700 p-2 rounded hover:bg-gray-300 dark:hover:bg-gray-600 transition">
          <i id="dark-icon-mobile" class="ri-moon-line text-xl dark:text-yellow-400"></i>
        </button>
        <button id="menu-toggle" class="text-2xl text-gray-800 dark:text-white">
          <i class="ri-menu-line"></i>
        </button>
      </div>
    </div>

    <!-- Mobile Nav -->
    <nav id="mobile-menu" class="hidden md:hidden mt-4 space-y-2 px-4">
      <a href="tt.html" class="block text-lg hover:text-green-600 dark:hover:text-green-300">Home</a>
      <a href="meds.html" class="block text-lg hover:text-green-600 dark:hover:text-green-300">Medicines</a>
      <a href="contact.html" class="block text-lg font-semibold underline underline-offset-4 text-green-600 dark:text-green-300">Contact</a>
    </nav>
  </header>

  <!-- Main Contact Form -->
  <main class="flex items-center justify-center min-h-[calc(100vh-120px)] p-6">
    <form id="contactForm" class="w-full max-w-xl space-y-6 bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg">
      <h2 class="text-2xl font-semibold text-center text-green-700 dark:text-green-400">Send Us a Message</h2>

      <div>
        <label class="block text-sm font-medium mb-1">Full Name</label>
        <input type="text" name="name" id="name" placeholder="Your full name"
          class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-green-600 focus:outline-none dark:bg-gray-700 dark:text-white dark:border-gray-600" required />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Email Address</label>
        <input type="email" name="email" id="email" placeholder="you@example.com"
          class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-green-600 focus:outline-none dark:bg-gray-700 dark:text-white dark:border-gray-600" required />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Message</label>
        <textarea name="message" id="message" rows="5" placeholder="Type your message..."
          class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-green-600 focus:outline-none dark:bg-gray-700 dark:text-white dark:border-gray-600" required></textarea>
      </div>

      <button type="submit" class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800 transition">
        Submit
      </button>

      <p class="text-center text-sm text-gray-500 dark:text-gray-400 mt-2">We typically respond within 24 hours.</p>
    </form>
  </main>

  <footer class="bg-gray-800 text-white text-center p-4">
    &copy; 2025 RAM Pharmaceuticals. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script>
    const html = document.documentElement;
    const darkToggle = document.getElementById("dark-toggle");
    const darkIcon = document.getElementById("dark-icon");

    const darkToggleMobile = document.getElementById("dark-toggle-mobile");
    const darkIconMobile = document.getElementById("dark-icon-mobile");

    const menuToggle = document.getElementById("menu-toggle");
    const mobileMenu = document.getElementById("mobile-menu");

    // Load dark mode state
    if (localStorage.getItem("theme") === "dark") {
      html.classList.add("dark");
      darkIcon.classList.replace("ri-moon-line", "ri-sun-line");
      darkIconMobile.classList.replace("ri-moon-line", "ri-sun-line");
    }

    // Toggle dark mode
    function toggleDark() {
      html.classList.toggle("dark");
      const isDark = html.classList.contains("dark");
      darkIcon.classList.replace(isDark ? "ri-moon-line" : "ri-sun-line", isDark ? "ri-sun-line" : "ri-moon-line");
      darkIconMobile.classList.replace(isDark ? "ri-moon-line" : "ri-sun-line", isDark ? "ri-sun-line" : "ri-moon-line");
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }

    darkToggle.addEventListener("click", toggleDark);
    darkToggleMobile.addEventListener("click", toggleDark);

    // Toggle mobile nav
    menuToggle.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });

    // Contact form
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("✅ Thank you for contacting RAM Pharmaceuticals. We’ll get back to you soon!");
      this.reset();
    });
  </script>

</body>
</html>

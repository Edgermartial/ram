<!DOCTYPE html>
<html lang="en" class="transition-colors duration-500">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | RAM Pharmaceuticals</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" />
</head>
<body class="bg-green-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-500">

  <!-- Navbar -->
  <header class="bg-white dark:bg-gray-800 shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-green-700 dark:text-green-400">RAM Pharmaceuticals</h1>
    <nav class="space-x-4">
      <a href="tt.html" class="hover:text-green-600 dark:hover:text-green-300 transition">Home</a>
      <a href="meds.html" class="hover:text-green-600 dark:hover:text-green-300 transition">Medicines</a>
      <a href="contact.html" class="hover:text-green-600 dark:hover:text-green-300 transition font-semibold underline underline-offset-4">Contact</a>
    </nav>
    <button id="dark-toggle" class="bg-gray-200 dark:bg-gray-700 p-2 rounded hover:bg-gray-300 dark:hover:bg-gray-600 transition">
      <i id="dark-icon" class="ri-moon-line text-xl dark:text-yellow-400"></i>
    </button>
  </header>

  <!-- Main Contact Form -->
  <main class="flex items-center justify-center min-h-[calc(100vh-120px)] p-6">
    <form id="contactForm" class="w-full max-w-xl space-y-6 bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg">
      <h2 class="text-2xl font-semibold text-center text-green-700 dark:text-green-400">Send Us a Message</h2>

      <div>
        <label class="block text-sm font-medium mb-1">Full Name</label>
        <input type="text" name="name" id="name" placeholder="Your full name"
          class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-green-600 focus:outline-none dark:bg-gray-700 dark:text-white dark:border-gray-600" required />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Email Address</label>
        <input type="email" name="email" id="email" placeholder="you@example.com"
          class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-green-600 focus:outline-none dark:bg-gray-700 dark:text-white dark:border-gray-600" required />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Message</label>
        <textarea name="message" id="message" rows="5" placeholder="Type your message..."
          class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-green-600 focus:outline-none dark:bg-gray-700 dark:text-white dark:border-gray-600" required></textarea>
      </div>

      <button type="submit" class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800 transition">
        Submit
      </button>

      <p class="text-center text-sm text-gray-500 dark:text-gray-400 mt-2">We typically respond within 24 hours.</p>
    </form>
  </main>

  <footer class="bg-gray-800 text-white text-center p-4">
    &copy; 2025 RAM Pharmaceuticals. All rights reserved.
  </footer>

  <!-- Dark Mode Script -->
  <script>
    const html = document.documentElement;
    const toggleBtn = document.getElementById("dark-toggle");
    const icon = document.getElementById("dark-icon");

    if (localStorage.getItem("theme") === "dark") {
      html.classList.add("dark");
      icon.classList.replace("ri-moon-line", "ri-sun-line");
    }

    toggleBtn.addEventListener("click", () => {
      html.classList.toggle("dark");
      const isDark = html.classList.contains("dark");
      icon.classList.replace(isDark ? "ri-moon-line" : "ri-sun-line", isDark ? "ri-sun-line" : "ri-moon-line");
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    // Form Submission Handler
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // Simulate sending the message
      alert("✅ Thank you for contacting RAM Pharmaceuticals. We’ll get back to you soon!");
      this.reset();
    });
  </script>

</body>
</html>

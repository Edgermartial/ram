<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | RAM Pharmaceuticals</title>
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" />
</head>
<body class="flex items-center justify-center min-h-screen bg-green-100 bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1588776814546-ec7d4ef8df26?auto=format&fit=crop&w=1470&q=80');">

  <!-- Register Form -->
  <form class="space-y-4 bg-white bg-opacity-90 backdrop-blur-md p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-green-700 mb-1 text-center">Create Account</h2>
    <p class="text-center text-gray-600 mb-6">Join RAM Pharmaceuticals</p>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
      <div class="relative">
        <i class="ri-user-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        <input type="text" placeholder="Enter your full name" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-green-600" />
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <div class="relative">
        <i class="ri-mail-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        <input type="email" placeholder="Enter your email" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-green-600" />
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <div class="relative">
        <i class="ri-lock-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        <input type="password" placeholder="Create a password" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-green-600" />
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
      <div class="relative">
        <i class="ri-lock-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        <input type="password" placeholder="Confirm your password" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-green-600" />
      </div>
    </div>

    <div class="text-sm text-gray-600">
      <label class="flex items-start space-x-2">
        <input type="checkbox" class="form-checkbox mt-1" />
        <span>I agree to the <a href="#" class="text-green-600 hover:underline">Terms</a> and <a href="#" class="text-green-600 hover:underline">Privacy Policy</a>.</span>
      </label>
    </div>

    <button type="submit" class="w-full bg-green-700 text-white py-2 rounded-full hover:bg-green-800">Create Account</button>

    <p class="text-center text-sm text-gray-600 mt-4">
      Already have an account? <a href="login.html" class="text-green-700 hover:underline">Sign in</a>
    </p>
  </form>

</body>
</html>

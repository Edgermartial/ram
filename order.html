<!DOCTYPE html>
<html lang="en" class="transition-colors duration-500">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Medicine | RAM Pharmaceuticals</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" />
</head>
<body class="bg-green-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-500">

  <!-- Navbar -->
  <header class="bg-white dark:bg-gray-800 shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-green-700 dark:text-green-400">RAM Pharmaceuticals</h1>
    <nav class="space-x-4">
      <a href="index.html" class="hover:text-green-600 dark:hover:text-green-300 transition">Home</a>
      <a href="meds.html" class="hover:text-green-600 dark:hover:text-green-300 transition">Medicines</a>
      <a href="contact.html" class="hover:text-green-600 dark:hover:text-green-300 transition">Contact</a>
    </nav>
    <button id="dark-toggle" class="bg-gray-200 dark:bg-gray-700 p-2 rounded hover:bg-gray-300 dark:hover:bg-gray-600 transition">
      <i id="dark-icon" class="ri-moon-line text-xl dark:text-yellow-400"></i>
    </button>
  </header>

  <!-- Main Order Form -->
  <main class="flex items-center justify-center py-10 px-4">
    <form class="w-full max-w-2xl bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg space-y-6">
      <h2 class="text-xl font-semibold text-green-700 dark:text-green-400 text-center">Order Form</h2>

      <!-- Medicine Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Medicine</label>
        <input type="text" id="medicine-name" name="medicine" readonly class="w-full px-4 py-2 border rounded bg-gray-100 dark:bg-gray-700 dark:text-white dark:border-gray-600" />
      </div>

      <!-- Quantity -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Quantity</label>
        <input type="text" name="quantity" placeholder="e.g. 100 boxes" class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-green-600 dark:bg-gray-700 dark:text-white dark:border-gray-600 focus:outline-none" required />
      </div>

      <!-- Delivery Address -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Delivery Address</label>
        <textarea name="address" placeholder="Include city, street, etc." class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-green-600 focus:outline-none dark:bg-gray-700 dark:text-white dark:border-gray-600" rows="3" required></textarea>
      </div>

      <!-- Contact Details -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Full Name</label>
          <input type="text" name="name" class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-green-600 focus:outline-none dark:bg-gray-700 dark:text-white dark:border-gray-600" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
          <input type="email" name="email" class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-green-600 focus:outline-none dark:bg-gray-700 dark:text-white dark:border-gray-600" required />
        </div>
      </div>

      <!-- Submit -->
      <button type="submit" class="w-full bg-green-700 text-white py-3 rounded hover:bg-green-800 transition font-medium">
        Submit Order
      </button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-4">
    &copy; 2025 RAM Pharmaceuticals. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script>
    // Auto-fill medicine name from query string
    const params = new URLSearchParams(window.location.search);
    const medicine = params.get("medicine") || "Not specified";
    document.getElementById("medicine-name").value = decodeURIComponent(medicine);

    // Dark mode toggle
    const html = document.documentElement;
    const toggleBtn = document.getElementById("dark-toggle");
    const icon = document.getElementById("dark-icon");

    if (localStorage.getItem("theme") === "dark") {
      html.classList.add("dark");
      icon.classList.replace("ri-moon-line", "ri-sun-line");
    }

    toggleBtn.addEventListener("click", () => {
      html.classList.toggle("dark");
      const isDark = html.classList.contains("dark");
      icon.classList.replace(isDark ? "ri-moon-line" : "ri-sun-line", isDark ? "ri-sun-line" : "ri-moon-line");
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });
  </script>
</body>
</html>
